<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="game.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Unbeatable Tic Tac Toe AI</title>
</head>
<body>
    <div id="board">
        <div data-cell-index="0" class="cell" onclick="makePlayerMove(0)"></div>
        <div data-cell-index="1" class="cell" onclick="makePlayerMove(1)"></div>
        <div data-cell-index="2" class="cell" onclick="makePlayerMove(2)"></div>
        <div data-cell-index="3" class="cell" onclick="makePlayerMove(3)"></div>
        <div data-cell-index="4" class="cell" onclick="makePlayerMove(4)"></div>
        <div data-cell-index="5" class="cell" onclick="makePlayerMove(5)"></div>
        <div data-cell-index="6" class="cell" onclick="makePlayerMove(6)"></div>
        <div data-cell-index="7" class="cell" onclick="makePlayerMove(7)"></div>
        <div data-cell-index="8" class="cell" onclick="makePlayerMove(8)"></div> 
    </div>
</body>
</html>
